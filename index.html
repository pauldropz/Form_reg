<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="regForm"><h1>REGISTRATION FORM</h1></div>
        <div class="main">
            <form>
               <div id="namee">
                    <h2 class="name">Name</h2//
                    <input class="firstName" type="text" name="first_name"><br>
                    <label class="firstLabel">First Name</label>
                    <input class="lastName" type="text" name="last_name">
                    <label class="lastLabel">Last Name</label>
                    <input class="lastName" type="text" name="last_name">
                    <label class="lastLabel">Last Name</label>

                    <h2 class="name">Company</h2>
                    <input class="company" type="text" name="company">
                    <!-- <label class="companyLabel">Company name</label> -->

                    <h2 class="name">Email</h2>
                    <input class="email" type="text" name="email">

                    <h2 class="name">Phone</h2>
                    <input class="code" type="text" name="area_code">
                    <label class="areaCode">Area Code</label>
                    <input class="number" type="text" name="phone">
                    <label class="phoneNumber">Phone Number</label>


                    <h2 class="name">Subject</h2>
                    <select class="option" name="subject">
                            <option disabled="disabled" selected="selected">Choose Option</option>
                            <option>Subject 1</option>
                            <option>Subject 2</option>
                            <option>Subject 3</option>
                            <option>Subject 4</option>
                    </select>


                    <h2 id="student">Are you a beginner</h2>
                    <label class="radio">
                            <input class="radioOne" type="radio" checked="checked" name="">
                            <span class="checkMark"></span>
                            Yes
                    </label>

                    <label class="radio">
                        <input class="radioTwo" type="radio" name="">
                        <span class="checkMark"></span>
                        No
                </label>

                

                <button type="submit">Register</button>
                
                    

               </div>
            </form>
        </div>
</body>
</html>
