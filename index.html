<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div class="regForm"><h1>REGISTRATION FORM</h1></div>
        <div class="main">
            <form>
               <div id="name">
                    <h2 class="name">Name</h2>
                    <input class="firstName" type="text" name="first_name">
                    <label class="firstLabel">First Name</label><br>
                    <input class="lastName" type="text" name="last_name">
                    <label class="lastLabel">Last Name</label>


                    <h2 class="name">Company</h2>
                    <input class="company" type="text" name="company">
                    <!-- <label class="companyLabel">Company name</label> -->

                    <h2 class="name">Email</h2>
                    <input class="email" type="text" name="email">

                    <h2 class="name">Phone</h2>
                    <input class="code" type="text" name="area_code">
                    <label class="areaCode">Area Code</label>
                    <input class="number" type="text" name="phone">
                    <label class="phoneNumber">Phone Number</label>


                    <h2 class="name">Subject</h2>
                    <select class="option">

                    </select>



               </div>
            </form>
        </div>
</body>
